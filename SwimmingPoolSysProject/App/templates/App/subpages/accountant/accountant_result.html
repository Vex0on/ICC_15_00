{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="{% static '/css/accountant_panel.css' %}" />
  </head>
  <body>
    <section class="result">
      <form class="result__form" action="">
        <h1 class="result__header">Bilans</h1>

        <div class="result__container">
          <label class="result__label" for="calendar">Data</label>
          <input class="result__calendar" type="month" name="calendar" />
        </div>

        <div class="result__buttons">
          <a class="result__link" href="{% url 'accountant_panel' %}">
            <input class="result__input" type="button" value="Wróć" />
          </a>
          <input
            class="result__submit"
            type="submit"
            name="calculate"
            value="Oblicz"
          />
        </div>
      </form>

      <nav class="mini-nav">
        <a href="{% url 'home' %}">Strona Główna</a>
      </nav>
    </section>
  </body>
</html>
