{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static '/css/accountant_panel.css' %}">
</head>
<body>
    <section class="result">
        <form class="result__form" method="POST" action="">
            {% csrf_token %}
            <h1 class="result__header">Bilans</h1>
            <div class="result__container">
                <label class="result__label" for="{{ form.date_field.id_for_label }}">Data</label>
                {{ form.date_field }}
            </div>
            <div class="result__buttons">
                <a class="result__link" href="{% url 'accountant_panel' %}">
                    <input class="result__input" type="button" value="Wróć">
                </a>
                <input class="result__submit" type="submit" name="calculate" value="Oblicz">
            </div>
            {% if request.method == 'POST' and form.is_valid %}
                <div class="result__value">
                    <h2>Wartość: {{ tickets_sum }} zł</h2>
                </div>
            {% endif %}
        </form>

        <nav class="mini-nav">
            <a href="{% url 'home' %}">Strona Główna</a>
        </nav>
    </section>
</body>
</html>
