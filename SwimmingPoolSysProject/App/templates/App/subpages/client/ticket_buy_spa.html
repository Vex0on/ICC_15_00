{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static '/css/ticket_buy.css' %}">
</head>
<body>
    <main>
        <form method="POST" action="">
            {% csrf_token %}
            <h1>Kup Bilet - SPA</h1>
            <div class="container-form">

                {{ form.client }}
                <label for="ticket-type">Rodzaj biletu</label>
                {{ form.price }}
                <label for="visit-date">Strefa</label>
                {{ form.zone }}
            </div>
            <button type="submit" name="register">Kup Bilet</button>
        </form>

        <nav class="mini-nav">
            <a href="{% url 'home' %}">Strona Główna</a>
        </nav>
    </main>
</body>
</html>
