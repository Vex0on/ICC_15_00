{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>

<body>
    <main>
        <form class="form" action=""  method="POST">
            {% csrf_token %}
            <h1 class="form__header">Logowanie</h1>

            <label class="form__label" for="email">E-mail</label>
            <input class="form__input" type="email" name="email">

            <label class="form__label" for="password">Hasło</label>
            <input class="form__input" type="password" name="password">
            {% if messages %}
            {% for message in messages %}
            <br>
            <p class="error_message">
                {{ message }}
            </p>
            {% endfor %}
            {% endif %}
            <button class="form__submit" type="submit">Zaloguj</button>

            <div class="form__container__reminder">
                <a class="form__link" href="{% url 'remind_password' %}">Przypomnij hasło</a>
                <a class="form__link" href="{% url 'registration' %}">Zarejestruj się</a>
            </div>
        </form>

        <nav class="mini-nav">
            <a href="{% url 'home' %}">Strona Główna</a>
        </nav>
    </main>
</body>
</html>
