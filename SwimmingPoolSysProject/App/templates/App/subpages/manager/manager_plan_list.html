{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static '/css/manager_plan_list.css' %}">
</head>
<body>
    <main>
        <form action="">
            {% csrf_token %}
            <h1>Lista pracowników</h1>

            <div class="list">
                <table>
                    <tr>
                        <th>Zmiana</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Nr Telefonu</th>
                        <th></th>
                    </tr>
                    {% for shift in shifts %}
                    {% for worker in shift.worker.all %}
                    <tr>
                        <td>{{shift.description}}</td>
                        <td>{{worker.name}}</td>
                        <td>{{worker.surname}}</td>
                        <td>{{worker.phoneNumber}}</td>
                        <td><input type="radio" name="list-employees"></td>
                    </tr>
                    {% endfor %}
                    {% endfor %}
                </table>
            </div>

            <input type="submit" value="Wybierz">
            
            <a href="{% url 'manager_plan' %}">
                <input type="button" value="Wróć">
            </a>
        </form>

        <nav class="mini-nav">
            <a href="{% url 'home' %}">Strona Główna</a>
        </nav>
    </main>
</body>
</html>
