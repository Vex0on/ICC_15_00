<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Pocałunek Neptuna</title>

<style>
    .form-buttons {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
        position: absolute;

<body>
    <main>
        <form method="POST" action="">

            <div class="form-buttons">
                <a href="{% url 'manager_plan_list' %}">
                    <input type="button" value="Wróć">

                <input type="submit" name="register">

        </form>

        <nav class="mini-nav">

        </nav>
