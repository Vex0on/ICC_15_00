{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="{% static '/css/manager_plan.css' %}">
</head>
<body>
    <section class="delete">
        <form class="delete__form" method="POST" action="">
            {% csrf_token %}
            <p class="delete__text">
                <h3>Czy na pewno chcesz usunąć:</h3>
                Zmiana: {{shift.description}} <br>
                Z dnia: {{shift.startTime|date:"d-m-Y"}} <br>
                Godzina: {{shift.startTime|date:"H:i"}}
            </p>

            <div class="delete__buttons">
                <a class="delete__link" href="{% url 'manager_plan_list' %}">
                    <input class="delete__input" type="button" value="Wróć">
                </a>
                <a href="{{request.META.HTTP_REFERER}}"></a>
                <input class="delete__input" type="submit" value="Potwierdź">
            </div>
        </form>

        <nav class="mini-nav">
            <a href="{% url 'home' %}">Strona Główna</a>
        </nav>
    <section>
</body>
</html>
