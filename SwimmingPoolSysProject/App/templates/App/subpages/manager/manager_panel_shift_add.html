{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="{% static '/css/manager_plan.css' %}" />
  </head>
  <body>
    <section class="add">
      <form class="add__form" method="POST" action="">
        {% csrf_token %}
        <h1 class="add__header">Dodaj Zmiane</h1>

        <div class="add__container">{{ form }}</div>

        <div class="add__buttons">
          <a class="add__link" href="{% url 'manager_plan' %}">

          </a>
          <input class="add__submit" type="submit" name="register" />
        </div>
      </form>

      <nav class="mini-nav">
        <a href="{% url 'home' %}">Strona Główna</a>
      </nav>
    </section>
